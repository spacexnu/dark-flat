{{ define "main" }}
{{ .Content }}

<section class="latest-posts">
    <h2>Latest Logs</h2>
    <ul>
      {{ range first 10 .Site.RegularPages.ByDate.Reverse }}
        <li>
          <a href="{{ .RelPermalink }}">{{ .Title }}</a>
          <small>{{ .Date.Format "02 Jan 2006" }}</small>
        </li>
      {{ end }}
    </ul>
  </section>

{{ end }}
